<!-- Template: search_group.html -->
<div class="template" style="display:none" data-template="search_group"></div>

<!-- This is very similar, but different from the category templates. The Category Template should be treated as the master, with changes carefully integrated here too. Pagination is unique to this template. -->

<div class="right-side col-md-10">
	<!--END: BODY_HEADER-->
	
	<!--START: MANUFACTURER_HEADER-->
		<!--START: logo-->
			<img src="[logo]" border="0">
		<!--END: logo-->
		<!--START: header-->
			<div id="categoryHeader" class="data col-md-12 clearfix">[header]</div>
		<!--END: header-->
	<!--END: MANUFACTURER_HEADER-->
	<hr />
	<div class="col-md-8 col-sm-6">
		[category_Header-products] (Total Items: [productnumber])
	</div>
  <div class="form-group col-md-3 col-sm-4 col-xs-12 fancy-select">
    <form action="search_groups.asp?keyword=[keyword]&manf=[manf]&byprice=[byprice]" method="post" name="frmsortby">
      <!--START: sortbylist-->
        <select name="sortby" onchange="frmsortby.submit();" class="txtBoxStyle form-control">
        [sortbylist]
        </select>
        <i class="fa fa-caret-down fa-sm"></i>
      <!--END: sortbylist-->
    </form>
  </div>
  
	<!--START: PAGING-->
	<div class="col-md-12 clearfix">
		<!-- [category_moreresults] -->
		<div class="pagination">
			<!--START: PREV-->
				<a class="btn first" href="search_groups.asp?keyword=[keyword]&amp;sortby=[sortby]&amp;manf=[manf]&amp;byprice=[byprice]&amp;page=[prev]">&laquo;</a>
				<!-- [category_previouspage] -->
			<!--END: PREV-->
			<!--START: PAGES-->
				<!--START: FIRST_PAGE-->
					<a class="btn" href="search_groups.asp?keyword=[keyword]&amp;manf=[manf]&amp;byprice=[byprice]&amp;page=PAGE">PAGE...</a>
				<!--END: FIRST_PAGE-->
				<!--START: PAGES_SELECTED-->
					<a class="btn active selected" href="#">PAGE</a>
				<!--END: PAGES_SELECTED-->
				<!--START: PAGES_NOTSELECTED-->
					<a class="btn" href="search_groups.asp?keyword=[keyword]&amp;sortby=[sortby]&amp;manf=[manf]&amp;byprice=[byprice]&amp;page=PAGE">PAGE</a>
				<!--END: PAGES_NOTSELECTED-->
				<!--START: LAST_PAGE-->
					<a class="btn" href="search_groups.asp?keyword=[keyword]&amp;sortby=[sortby]&amp;manf=[manf]&amp;byprice=[byprice]&amp;page=PAGE">...PAGE</a>
				<!--END: LAST_PAGE-->
			<!--END: PAGES-->
			<!--START: NEXT-->
				<a class="btn last" href="search_groups.asp?keyword=[keyword]&amp;sortby=[sortby]&amp;manf=[manf]&amp;byprice=[byprice]&amp;page=[next]">&raquo;</a>
				<!-- [category_nextpage] -->
			<!--END: NEXT-->
		</div>
	</div>
	<!--END: PAGING-->
	<div class="row clearfix">
    <!--START: CATEGORY_ITEMS-->
      <!--START: ITEM_TEMPLATE-->
        <!--START: product_review-->
          <!--START: product_review_average-->
            <!-- <img src="assets/templates/common/images/star[review_average].png" alt="Average Rating" border="0" /> -->
            <!-- <div class="item">[review_count]Â Review(s)</div> -->
          <!--END: product_review_average-->
        <!--END: product_review-->
        <div class="col-md-2-2 col-sm-4 col-xs-6 listing">
          <div class="listing-container">
            <a href="product.asp?itemid=[catalogid]"><img class="product_thumb" src="thumbnail.asp?file=[THUMBNAIL]&maxx=138&maxy=178" alt="[name]" border="0" /></a>
            <p class="title"><a href="product.asp?itemid=[catalogid]">[name]</a></p>
            <!--START: ITEMPRICE-->
              <!-- [product_yourprice] -->
              <p class="price nozero">[product_yourprice] [ITEMPRICE]</p>
            <!--END: ITEMPRICE-->
            <!--START: SALEPRICE-->
              <p class="msrp nozero">[product_yourprice] [ITEMPRICE]</p>
              <!-- <span class="coral-text">[product_onsale]: </span> -->
              <p class="price bold allcaps"><img src="assets/templates/common/images/on_sale.png" alt="On Sale" style="position: relative;top: 4px;" border="0" /> <span class="nozero">[ITEMSALEPRICE]</span></p>
            <!--END: SALEPRICE-->
            </div>
          <!-- <button>Add to Cart</button> -->
          <input type="button" value="See Details" onclick="window.location='add_cart.asp?quick=1&amp;item_id=[catalogid]'" class="button btn" style="display:block; width: 100%;">
        </div>
      <!--END: ITEM_TEMPLATE-->
    <!--END: CATEGORY_ITEMS-->
   </div>

	<!--START: PAGING-->
	<div class="col-md-12 clearfix">
		<!-- [category_moreresults] -->
		<div class="pagination">
			<!--START: PREV-->
				<a class="btn first" href="search_groups.asp?keyword=[keyword]&amp;sortby=[sortby]&amp;manf=[manf]&amp;byprice=[byprice]&amp;page=[prev]">&laquo;</a>
				<!-- [category_previouspage] -->
			<!--END: PREV-->
			<!--START: PAGES-->
				<!--START: FIRST_PAGE-->
					<a class="btn" href="search_groups.asp?keyword=[keyword]&amp;manf=[manf]&amp;byprice=[byprice]&amp;page=PAGE">PAGE...</a>
				<!--END: FIRST_PAGE-->
				<!--START: PAGES_SELECTED-->
					<a class="btn active selected" href="#">PAGE</a>
				<!--END: PAGES_SELECTED-->
				<!--START: PAGES_NOTSELECTED-->
					<a class="btn" href="search_groups.asp?keyword=[keyword]&amp;sortby=[sortby]&amp;manf=[manf]&amp;byprice=[byprice]&amp;page=PAGE">PAGE</a>
				<!--END: PAGES_NOTSELECTED-->
				<!--START: LAST_PAGE-->
					<a class="btn" href="search_groups.asp?keyword=[keyword]&amp;sortby=[sortby]&amp;manf=[manf]&amp;byprice=[byprice]&amp;page=PAGE">...PAGE</a>
				<!--END: LAST_PAGE-->
			<!--END: PAGES-->
			<!--START: NEXT-->
				<a class="btn last" href="search_groups.asp?keyword=[keyword]&amp;sortby=[sortby]&amp;manf=[manf]&amp;byprice=[byprice]&amp;page=[next]">&raquo;</a>
				<!-- [category_nextpage] -->
			<!--END: NEXT-->
		</div>
	</div>
	<!--END: PAGING-->

	<!--START: CATEGORY_FOOTER-->
		[CONTENT]
	<!--END: CATEGORY_FOOTER-->
</div><!-- .right-side -->
